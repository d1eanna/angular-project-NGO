<section class="auth-section">
  <div class="auth-card">
    <h2 class="auth-title">Welcome</h2>
    <p class="auth-subtitle">
      Login or create an account to continue
    </p>

    <div class="auth-tabs">
      <button
        class="auth-tab"
        [class.active]="mode === 'login'"
        (click)="mode = 'login'"
      >
        Login
      </button>
      <button
        class="auth-tab"
        [class.active]="mode === 'signup'"
        (click)="mode = 'signup'"
      >
        Sign up
      </button>
    </div>

    <form (ngSubmit)="submit()" class="auth-form">
      <input
        type="email"
        placeholder="Email"
        class="auth-input"
        [(ngModel)]="email"
        name="email"
        required
      />

      <input
        type="password"
        placeholder="Password"
        class="auth-input"
        [(ngModel)]="password"
        name="password"
        required
      />

      <button class="auth-submit">
        {{ mode === 'login' ? 'Login' : 'Create account' }}
      </button>
    </form>
  </div>
</section>
